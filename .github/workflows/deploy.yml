name: Continuous Deployment (CD)

on:
  workflow_dispatch:
    inputs:
      host_dns:
        description: "Public DNS or IP (e.g., DuckDNS)"
        required: true
      db_url:
        description: "Database JDBC URL"
        required: true
      db_user:
        description: "Database user"
        required: true
      db_pass:
        description: "Database password"
        required: true
      enable_rollback_backup:
        description: "Create rollback backup"
        required: false
        default: true
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.extract-tag.outputs.image-tag }}
      commit-sha: ${{ steps.extract-tag.outputs.commit-sha }}
      registry-url: ${{ steps.extract-tag.outputs.registry-url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract deployment info
        id: extract-tag
        run: |
          set -e # Exit immediately if a command exits with a non-zero status.

          echo "Starting extract-tag step..."
          echo "Attempting to access meta.outputs.json (first 100 chars): '$(echo "${{ steps.meta.outputs.json }}" | cut -c 1-100)...'"

          if [ -z "${{ steps.meta.outputs.json }}" ]; then
            echo "ERROR: steps.meta.outputs.json is empty. Cannot extract tags."
            exit 1
          fi

          # Validate that Docker Hub secrets appear to be non-empty.
          if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_HUB_REPO_NAME }}" ]; then
            echo "ERROR: Docker Hub username or repository name secrets appear to be empty or unset."
            echo "Please ensure DOCKER_HUB_USERNAME and DOCKER_HUB_REPO_NAME secrets are correctly configured."
            exit 1
          fi

          # The REGISTRY_URL is the base image name, formed from secrets.
          REGISTRY_URL="${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO_NAME }}"
          
          # Validate the constructed REGISTRY_URL.
          if [ "$REGISTRY_URL" == "/" ] || [ -z "$REGISTRY_URL" ]; then
            echo "ERROR: Constructed REGISTRY_URL is invalid (empty or just '/'). Secrets might be empty or contain unexpected values."
            echo "Attempted REGISTRY_URL: '$REGISTRY_URL'"
            echo "DOCKER_HUB_USERNAME: '${{ secrets.DOCKER_HUB_USERNAME }}'"
            echo "DOCKER_HUB_REPO_NAME: '${{ secrets.DOCKER_HUB_REPO_NAME }}'"
            exit 1
          fi
          echo "REGISTRY_URL determined as: '$REGISTRY_URL'"
          
          # Find the image tag from metadata that starts with the REGISTRY_URL and ends with ':latest'.
          # This relies on jq being available and steps.meta.outputs.json being valid JSON.
          IMAGE_TAG=$(echo '${{ steps.meta.outputs.json }}' | jq -r --arg reg_url "$REGISTRY_URL" '.tags[] | select(startswith($reg_url + ":") and endswith(":latest"))')
          
          if [ -z "$IMAGE_TAG" ] || [ "$IMAGE_TAG" == "null" ]; then
            echo "ERROR: Could not find the image tag based on REGISTRY_URL ('$REGISTRY_URL') and ending with ':latest' in metadata JSON."
            echo "Searched for tags starting with '$REGISTRY_URL:' and ending with ':latest'."
            echo "Available tags from metadata: $(echo '${{ steps.meta.outputs.json }}' | jq -r '.tags | join(", ")')"
            # Avoid printing full JSON if it's too large or sensitive, or print selectively for debug.
            # echo "Full metadata JSON content: ${{ steps.meta.outputs.json }}" 
            exit 1
          fi
          echo "IMAGE_TAG determined as: '$IMAGE_TAG'"
          
          COMMIT_SHA="${{ github.sha }}"
          echo "COMMIT_SHA determined as: '$COMMIT_SHA'"
          
          # Log values immediately before setting them as outputs.
          echo "--- Preparing to set outputs ---"
          echo "Final IMAGE_TAG for output: '$IMAGE_TAG'"
          echo "Final REGISTRY_URL for output: '$REGISTRY_URL'"
          echo "Final COMMIT_SHA for output: '$COMMIT_SHA'"
          
          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "commit-sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "registry-url=$REGISTRY_URL" >> $GITHUB_OUTPUT
          
          echo "Outputs successfully set to GITHUB_OUTPUT."
          echo "Build Digest (from build step, if available): ${{ steps.build.outputs.digest }}"
          echo "extract-tag step completed successfully."

  validate-build:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate build outputs
        run: |
          echo "=== Build Validation ==="
          echo "Image Tag: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Commit SHA: ${{ needs.build-and-push.outputs.commit-sha }}"
          echo "Registry URL: ${{ needs.build-and-push.outputs.registry-url }}"
          
          # Validate outputs are not empty
          if [ -z "${{ needs.build-and-push.outputs.image-tag }}" ]; then
            echo "ERROR: Image tag is empty"
            exit 1
          fi
          
          if [ -z "${{ needs.build-and-push.outputs.commit-sha }}" ]; then
            echo "ERROR: Commit SHA is empty"
            exit 1
          fi
          
          echo "Build validation passed!"

  deploy:
    needs: [build-and-push, validate-build]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production environment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.event.inputs.host_dns }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e  # Exit immediately on any error
            
            # Deployment configuration
            CONTAINER_NAME="hiringgo"
            IMAGE_TAG="${{ needs.build-and-push.outputs.image-tag }}"
            COMMIT_SHA="${{ needs.build-and-push.outputs.commit-sha }}"
            
            echo "=== Starting Deployment Process ==="
            echo "Container Name: $CONTAINER_NAME"
            echo "Image to deploy: $IMAGE_TAG"
            echo "Commit SHA: $COMMIT_SHA"
            echo "Rollback enabled: ${{ github.event.inputs.enable_rollback_backup }}"
            
            # Validate required variables
            if [ -z "$IMAGE_TAG" ]; then
              echo "ERROR: Image tag is empty. Deployment cannot proceed."
              exit 1
            fi
            
            # Function to create rollback backup
            create_rollback_backup() {
              if [ "${{ github.event.inputs.enable_rollback_backup }}" = "true" ]; then
                if docker ps -q -f name=$CONTAINER_NAME | grep -q .; then
                  echo "Creating rollback backup..."
                  BACKUP_TAG="rollback-$(date +%Y%m%d-%H%M%S)"
                  docker commit $CONTAINER_NAME "${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO_NAME }}:$BACKUP_TAG"
                  echo "Backup created: $BACKUP_TAG"
                  return 0
                else
                  echo "No existing container to backup"
                  return 0
                fi
              else
                echo "Rollback backup disabled"
                return 0
              fi
            }
            
            # Function to stop and remove existing container
            cleanup_existing_container() {
              echo "Cleaning up existing container..."
              
              if docker ps -q -f name=$CONTAINER_NAME | grep -q .; then
                echo "Stopping existing container: $CONTAINER_NAME"
                docker stop $CONTAINER_NAME
              fi
              
              if docker ps -aq -f name=$CONTAINER_NAME | grep -q .; then
                echo "Removing existing container: $CONTAINER_NAME"
                docker rm $CONTAINER_NAME
              fi
              
              echo "Container cleanup completed"
            }
            
            # Function to deploy new container
            deploy_new_container() {
              echo "Deploying new container..."
              
              # Pull the latest image
              echo "Pulling image: $IMAGE_TAG"
              docker pull "$IMAGE_TAG"
              
              # Verify image was pulled successfully
              if ! docker images | grep -q "${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO_NAME }}"; then
                echo "ERROR: Failed to pull image $IMAGE_TAG"
                return 1
              fi
              
              # Run the new container
              echo "Starting new container: $CONTAINER_NAME"
              docker run -d --name $CONTAINER_NAME \
                --restart unless-stopped \
                --add-host=host.docker.internal:host-gateway \
                -e SPRING_DATASOURCE_URL="${{ github.event.inputs.db_url }}" \
                -e SPRING_DATASOURCE_USERNAME="${{ github.event.inputs.db_user }}" \
                -e SPRING_DATASOURCE_PASSWORD="${{ github.event.inputs.db_pass }}" \
                -e SPRING_PROFILES_ACTIVE=prod \
                -e DEPLOYMENT_COMMIT_SHA="$COMMIT_SHA" \
                -e LOGGING_LEVEL_ID_AC_UI_CS_ADVPROG_B13_HIRINGGO_LOG=INFO \
                -p 8080:8080 \
                "$IMAGE_TAG"
              
              # Verify container started
              if ! docker ps | grep -q $CONTAINER_NAME; then
                echo "ERROR: Container failed to start"
                docker logs $CONTAINER_NAME --tail 50
                return 1
              fi
              
              echo "Container started successfully"
              return 0
            }
            
            # Function to perform health checks
            perform_health_check() {
              echo "Performing health checks..."
              local attempts=6
              local wait_time=10
              
              for i in $(seq 1 $attempts); do
                echo "Health check attempt $i/$attempts"
                sleep $wait_time
                
                if curl -f http://localhost:8080/actuator/health; then
                  echo "Health check passed!"
                  return 0
                else
                  echo "Health check attempt $i/$attempts failed"
                fi
              done
              
              echo "ERROR: All health checks failed"
              return 1
            }
            
            # Function to perform automatic rollback
            perform_rollback() {
              if [ "${{ github.event.inputs.enable_rollback_backup }}" = "true" ]; then
                echo "Attempting automatic rollback..."
                
                # Stop failed container
                docker stop $CONTAINER_NAME || true
                docker rm $CONTAINER_NAME || true
                
                # Find latest backup
                LATEST_BACKUP=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep rollback | head -1 | awk '{print $1":"$2}')
                
                if [ -n "$LATEST_BACKUP" ]; then
                  echo "Rolling back to: $LATEST_BACKUP"
                  docker run -d --name $CONTAINER_NAME \
                    --restart unless-stopped \
                    -e SPRING_DATASOURCE_URL="${{ github.event.inputs.db_url }}" \
                    -e SPRING_DATASOURCE_USERNAME="${{ github.event.inputs.db_user }}" \
                    -e SPRING_DATASOURCE_PASSWORD="${{ github.event.inputs.db_pass }}" \
                    -e SPRING_PROFILES_ACTIVE=prod \
                    -p 8080:8080 \
                    "$LATEST_BACKUP"
                  echo "Rollback completed to: $LATEST_BACKUP"
                else
                  echo "WARNING: No backup image found for rollback"
                fi
              else
                echo "Rollback disabled, leaving system in failed state"
              fi
            }
            
            # Main deployment flow
            echo "=== Executing Deployment Steps ==="
            
            # Step 1: Create backup
            create_rollback_backup
            
            # Step 2: Cleanup existing container
            cleanup_existing_container
            
            # Step 3: Deploy new container
            if ! deploy_new_container; then
              echo "ERROR: Failed to deploy new container"
              perform_rollback
              exit 1
            fi
            
            # Step 4: Health check
            if ! perform_health_check; then
              echo "ERROR: Health checks failed"
              docker logs $CONTAINER_NAME --tail 50
              perform_rollback
              exit 1
            fi
            
            # Step 5: Deployment success
            echo "=== Deployment Completed Successfully ==="
            echo "Container Status:"
            docker ps | grep $CONTAINER_NAME
            echo "Recent Logs:"
            docker logs $CONTAINER_NAME --tail 10
            echo "Deployment of commit $COMMIT_SHA completed successfully!"